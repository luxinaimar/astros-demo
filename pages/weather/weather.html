    <div class="mappage">

                    <li style="display:none;"><img src=$res(map-3.jpg) alt=""/></li>

                <div class="slider-index">

    <div class="pedometer">

            <li class="other-up"><span class="other-font"><img src=$res(other-font-1.png) alt=""></span><span class="other-img"><img src=$res(other-1.png) alt=""></span></li>

            <li class="other-down"><span class="other-font"><img src=$res(other-font-4.png) alt=""></span><span class="other-img"><img src=$res(other-4.png) alt=""></span></li>
        </ul>
