            f:'{{$g.cdn}}/img/tv-animation.mp4',
            c:0,
            b:1,
           // i:"{{$g.cdn}}/img/video.jpg?v={{$ver}}"
            };
        var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
        CKobject.embedSWF('{{$g.cdn}}/js/lib/ckplayer/ckplayer.swf','vidoe','ckplayer_vidoe','787','443',flashvars,params);
